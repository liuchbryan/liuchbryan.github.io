<div class="columns is-centered is-multiline is-mobile">
  {% for service in site.data.services %}
    <div class="column has-text-centered p-0 m-0 is-one-third-widescreen is-one-third-desktop is-one-quarter-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="service-card">
      <a href="{{service.link}}" target="_blank">
      <div class="has-background-link-dark card">
        <div class="card-image">
          <figure class="image is-3by1" style="background-image: url({{service.image}});">
          </figure>
        </div>
        <div class="card-content p-4">
          <h1 class="title has-text-white is-size-4">{{ service.name }}</h1>
          <div class="has-text-white has-text-weight-light content">{{ service.description | markdownify }}</div>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
